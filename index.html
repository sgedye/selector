<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <section id="selector" class="py-5">
      <div class="container">
        <h1 class="text-capitalize">Animal Selector</h1>
        <!-- filter buttons -->
        <div id="filter-buttons" class="row">
          <div id="btn-filters" class="col-lg-6 mx-auto d-flex justify-content-center my-2 flex-wrap">
            <a id="all" class="btn text-uppercase filter-btn m-2 active" data-filter="all"> all</a>
            <a id="dogs" class="btn text-uppercase filter-btn m-2" data-filter="dogs">dogs</a>
            <a id="cats" class="btn text-uppercase filter-btn m-2" data-filter="cats">cats</a>
            <a id="monkeys" class="btn text-uppercase filter-btn m-2" data-filter="monkeys">monkeys</a>
            <a id="birds" class="btn text-uppercase filter-btn m-2" data-filter="birds">birds</a>
          </div>
        </div>
        <!-- end of filter buttons -->
        <!-- store items -->
        <div id="store-items" class="row store-items" >
          <!-- single item -->
          <div class="col-xs-10 col-sm-6 col-lg-4 mx-auto my-3 store-item" data-item="cats">
            <div class="card">
              <div class="card-image">
                <img src="https://cdn.pixabay.com/photo/2017/07/25/01/22/cat-2536662_1280.jpg" class="card-img-top store-img" alt="Kitten playing with a plant" />
              </div>
              <div class="card-body">
                <div class="card-text d-flex justify-content-between text-capitalize">
                  <h5 id="store-item-name">Kitten playing</h5>
                </div>
              </div>
            </div>
          </div>
          <!-- end of single item -->
          <!-- single item -->
          <div class="col-xs-10 col-sm-6 col-lg-4 mx-auto my-3 store-item" data-item="monkeys">
            <div class="card">
              <div class="card-image">
                <img src="https://cdn.pixabay.com/photo/2019/04/29/01/00/zoo-4164889_1280.jpg" class="card-img-top store-img" alt="Urangatangs lying in straw">
              </div>
              <div class="card-body">
                <div class="card-text d-flex justify-content-between text-capitalize">
                  <h5 id="store-item-name">Urangatangs</h5>
                </div>
              </div>
            </div>
          </div>
          <!-- end of single item -->
          <!-- single item -->
          <div class="col-xs-10 col-sm-6 col-lg-4 mx-auto my-3 store-item" data-item="monkeys">
            <div class="card">
              <div class="card-image">
                <img src="https://cdn.pixabay.com/photo/2018/08/14/22/00/gorilla-3606721_1280.jpg" class="card-img-top store-img" alt="Gorilla looking pensive">
              </div>
              <div class="card-body">
                <div class="card-text d-flex justify-content-between text-capitalize">
                  <h5 id="store-item-name">Gorilla</h5>
                </div>
              </div>
            </div>
          </div>
          <!-- end of single item -->
          <!-- single item -->
          <div class="col-xs-10 col-sm-6 col-lg-4 mx-auto my-3 store-item" data-item="dogs">
            <div class="card">
              <div class="card-image">
                <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/dog-2785074_1280.jpg" class="card-img-top store-img" alt="Dog with big eyes">
              </div>
              <div class="card-body">
                <div class="card-text d-flex justify-content-between text-capitalize">
                  <h5 id="store-item-name">Big Eyed Dog</h5>
                </div>
              </div>
            </div>
          </div>
          <!-- end of single item -->
          <!-- single item -->
          <div class="col-xs-10 col-sm-6 col-lg-4 mx-auto my-3 store-item" data-item="cats">
            <div class="card">
              <div class="card-image">
                <img src="https://cdn.pixabay.com/photo/2016/03/28/12/35/cat-1285634_1280.png" class="card-img-top store-img" alt="Cat with blue eyes">
              </div>
              <div class="card-body">
                <div class="card-text d-flex justify-content-between text-capitalize">
                  <h5 id="store-item-name">Blue eyed cat</h5>

              </div>
            </div>
          </div>
          <!-- end of single item -->
          <!-- single item -->
          <div class="col-xs-10 col-sm-6 col-lg-4 mx-auto my-3 store-item" data-item="birds">
            <div class="card">
              <div class="card-image">
                <img src="https://cdn.pixabay.com/photo/2017/05/08/13/15/spring-bird-2295431_1280.jpg" class="card-img-top store-img" alt="A bird on a branch">

              <div class="card-body">
                <div class="card-text d-flex justify-content-between text-capitalize">

            <div class="card">
              <div class="card-image">
                <img src="https://cdn.pixabay.com/photo/2017/02/18/13/55/swan-2077219_1280.jpg" class="card-img-top store-img" alt="A white swan swimming">
              </div>
              <div class="card-body">
                <div class="card-text d-flex justify-content-between text-capitalize">
                  <h5 id="store-item-name">white swan</h5>

            </div>
          </div>

                <div class="card-text d-flex justify-content-between text-capitalize">
                  <h5 id="store-item-name">Cat with Dog</h5>

            </div>

            <div class="card ">

                <div class="card-text d-flex justify-content-between text-capitalize">

            <div class="card ">
              <div class="card-image">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animateCSS/1.2.2/jquery.animatecss.min.js"></script>
